<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oylik Maosh v4.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Oylik Maosh Tracker</h2>
        <div class="salary-box">
            <label>Dastlabki maosh:</label>
            <input type="number" id="baseSalary">
            <button id="saveSalary">Saqlash</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Sana</th>
                    <th>Olingan pul</th>
                    <th>Qoldiq</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <div class="footer">
            <button id="toggleHistory">1 yillik tarix</button>
            <button id="clearAllData" class="danger">Tozalash</button>
        </div>
        <div id="historyBox" class="hidden">
            <h3>Tarix</h3>
            <table>
                <thead>
                    <tr>
                        <th>Sana</th>
                        <th>Olingan</th>
                        <th>Qoldiq</th>
                    </tr>
                </thead>
                <tbody id="historyTable"></tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
